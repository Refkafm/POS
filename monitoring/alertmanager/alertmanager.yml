          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#pos-alerts'
        title: '‚ö†Ô∏è POS System Warning'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        color: 'warning'

  # Info alerts - daily digest
  - name: 'info-alerts'
    email_configs:
      - to: 'manager@yourcompany.com'
        subject: '[INFO] POS System Daily Report'
        body: |
          üìä Daily POS System Report
          
